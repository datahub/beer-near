<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* similuated page */
        .container {
            max-width: 1000px;
            margin: 30px auto;
            font-family: Verdana, Arial, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="beernear">
            <div class="beernear--list">
            </div>
        </div>
    </div>
    <script type="text/template" id="template--brewery">
        <div class="beernear--brewery">
            <div class="brewery--inner">
                <h2 class="brewery--name"><%= brewery %></h2>
                <div class="brewery--logo">
                    <% if (typeof logoUrl !== 'undefined') { %>
                        <img class="brewery--image" src="http://media.jrn.com/images/<%= logoUrl %>">
                    <% } %>
                </div>
                <div class="brewery--details">
                    <% if (typeof type !== 'undefined') { %>
                    <div class="brewery--item">
                        <strong>Type:</strong>
                        <%= type %>
                    </div>
                    <% } %>
                    <% if (typeof location  !== 'undefined') { %>
                        <div class="brewery--item">
                            <strong>Address:</strong>
                             <%= location %>
                        </div>
                    <% } %>
                    <% if (typeof websiteUrl  !== 'undefined') { %>
                        <div class="brewery--item">
                            <strong>Website:</strong>
                            <a class="brewery--link" href="<%= websiteUrl %>"><%= websiteUrl %></a>
                        </div>
                    <% } %>
                    <% if (typeof phone !== 'undefined') { %>
                        <div class="brewery--item">
                            <strong>Phone:</strong>
                            <%= phone %>
                        </div>
                    <% } %>
                </div>
                <div class="brewery--description">
                    <% if (typeof description !== 'undefined') { %>
                        <div class="brewery--item">
                            <%= description %>
                        </div>
                    <% } %>
                    <% if (typeof taproomHours !== 'undefined') { %>
                        <div class="brewery--item">
                            <strong>Hours:</strong>
                            <%= taproomHours %>
                        </div>
                    <% } %>
                    <% if (typeof tours !== 'undefined' && typeof food !== 'undefined') { %>
                        <div class="brewery--item">
                            <strong>Features:</strong>
                            <% if (typeof tours !== 'undefined' && tours) { %>
                                <% if (typeof tourInfo !== 'undefined') { print("Tours: " + tourInfo + "<br>") } %>
                            <% } %>
                            <% if (typeof food !== 'undefined' && food) { %>Food<% } %>
                        </div>
                    <% } %>
                </div>
            </div>
        </div>
    </script>
    <script src="js/bundle.js"></script>
</body>
</html>
